<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }
        #viewport {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            pointer-events: none;
            transition: all .2s ease;
        }
        #viewport:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(45deg, rgba(64, 224, 208, .5), rgba(173, 255, 47, .5)) 1;
        }

        #viewport-params-size,
        #viewport-params-expand {
            content: attr(text);
            position: absolute;
            display: inline-block;
            background: var(--tg-theme-link-color, rgb(64, 224, 208));
            right: 4px;
            left: auto;
            font-size: 8px;
            padding: 4px;
            vertical-align: top;
        }
        #viewport-params-size {
            top: 4px;
        }
        #viewport-params-expand {
            top: 30px;
        }
        .menu-main {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            gap: 0px;
        }

        .menu-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            gap: 0px;
        }

        .mm-btn {
            margin-bottom: 2px;
            width: 25%;
            height: 50px;
        }

        .tm-btn {
            margin-top: 1px;
            width: 25%;
            height: 50px;
        }

        .btn-profile {
            right: 0;
        }

        .rating-row {
            width: 100%;
            height: 52px;
        }

        .rating-header {
            position: absolute;
            top: 0;
            display: flex;
            gap: 10px;
            height: 50px;
        }

        .rating-bottom {
            position: absolute;
            bottom: 0;
            display: flex;
            gap: 0px;
            height: 50px;
        }

        .rating-bottom-param {
            width: 25%;
            height: 50px;
        }
    </style>
</head>

<body>
    <main>
        <div class="menu-top">
            <button class="tm-btn">Назад</button>
            <button class="tm-btn">Profile</button>
        </div>
        <h1>Top bots</h1>
        <ul style="list-style: none; height: 50%">
            <li style="height: 200px;">
                <div class="rating-row rating-header">
                    <div class="rating-avatar">ava</div>
                    <div class="rating-name">MOMO/OMOM</div>
                    <button class="rating-use">Use</button>
                </div>
                <div class="rating-row rating-body">
                    <div class="rating-arp">ARP: +1,200.21%</div>
                    <div class="rating-diagram">Diagram</div>
                </div>
                <div class="rating-row rating-bottom">
                    <div class="rating-bottom-param">Param 1</div>
                    <div class="rating-bottom-param">Param 2</div>
                </div>
            </li>
            <li>
                <div class="rating-row rating-header">
                    <div class="rating-avatar">ava</div>
                    <div class="rating-name">MOMO/OMOM</div>
                    <button class="rating-use">Use</button>
                </div>
                <div class="rating-row rating-body">
                    <div class="rating-arp">ARP: +1,200.21%</div>
                    <div class="rating-diagram">Diagram</div>
                </div>
                <div class="rating-row rating-bottom">
                    <div class="rating-bottom-param">Param 1</div>
                    <div class="rating-bottom-param">Param 2</div>
                </div>
            </li>
            <li>
                <div class="rating-row rating-header">
                    <div class="rating-avatar">ava</div>
                    <div class="rating-name">MOMO/OMOM</div>
                    <button class="rating-use">Use</button>
                </div>
                <div class="rating-row rating-body">
                    <div class="rating-arp">ARP: +1,200.21%</div>
                    <div class="rating-diagram">Diagram</div>
                </div>
                <div class="rating-row rating-bottom">
                    <div class="rating-bottom-param">Param 1</div>
                    <div class="rating-bottom-param">Param 2</div>
                </div>
            </li>
        </ul>

        <div class="menu-main">
            <button class="mm-btn">Home</button>
            <button class="mm-btn">Bots</button>
            <button class="mm-btn">Ratings</button>
            <button class="mm-btn">Profit</button>
        </div>
    </main>
    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        // Show main button
        Telegram.WebApp.MainButton.setParams({
            text: 'Main Button'
        });
        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.showAlert('Main Button was clicked')
        });	

        // Function to call showPopup API
        function showPopup() {
            Telegram.WebApp.showPopup({
                title: 'Опрос',
                message: '<input type="text" placeholder="Введите ссылку на опрос или его ID">',
                buttons: [
                    {id: 'existed', type: 'default', text: 'Открыть'},
                    {type: 'cancel'},
                ]
            }, function(btn) {
                if (btn === 'link') {
                    Telegram.WebApp.openLink('https://ton.org/');
                } else if (btn === 'existed'){
                    Telegram.WebAapp.openLink('https://jeyroik.github.io/tgvote/')
                }
            });
        };

        // Function to toggle main TWA button
        function toggleMainButton() {
            if (Telegram.WebApp.MainButton.isVisible) {
                Telegram.WebApp.MainButton.hide();
            } else {
                Telegram.WebApp.MainButton.show();
            }
        };

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' + 
                'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

    </script>

    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
